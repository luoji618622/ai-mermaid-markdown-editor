<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: system-ui; 
        }
        .test-box {
            background: #1e293b;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="test-box">
            <h1 class="text-2xl font-bold mb-4">Basic HTML Test</h1>
            <p>If you can see this, basic HTML/CSS is working.</p>
            <div id="js-test" class="mt-4 p-4 bg-red-900 text-red-200 rounded">
                JavaScript not loaded yet...
            </div>
            <div id="react-test" class="mt-4 p-4 bg-yellow-900 text-yellow-200 rounded">
                React not loaded yet...
            </div>
        </div>
    </div>

    <script>
        console.log('Basic JavaScript is working');
        document.getElementById('js-test').innerHTML = '✅ JavaScript is working!';
        document.getElementById('js-test').className = 'mt-4 p-4 bg-green-900 text-green-200 rounded';
        
        // Test if we can load React from CDN
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/react@18/umd/react.development.js';
        script.onload = function() {
            console.log('React loaded from CDN');
            document.getElementById('react-test').innerHTML = '✅ React CDN is accessible!';
            document.getElementById('react-test').className = 'mt-4 p-4 bg-green-900 text-green-200 rounded';
        };
        script.onerror = function() {
            console.error('Failed to load React from CDN');
            document.getElementById('react-test').innerHTML = '❌ React CDN failed to load';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
